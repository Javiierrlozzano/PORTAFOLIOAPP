<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
	<div class="container">
		<h1>Carrito</h1>
		<hr>
		<table class="table table-bordered">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Item</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Total</th>
				<th scope="col">Acci√≥n</th>
			  </tr>
			</thead>
			<tbody id="items">
				<tr class="product" data-price="25000">
					<td>id</td>
					<td>
						<img src="https://thumbs.dreamstime.com/b/tres-fresas-con-la-hoja-de-fresa-en-el-fondo-blanco-114284301.jpg" alt="Producto 2" class="product-image" style="height: 50px; width: 50px;">
					<br>
						Producto 1
					</td>
					<td class="quantity-buttons">
						<button onclick="decreaseQuantity(this)" class="btn btn-danger btn-sm">-</button>
					  <input type="number" value="1" min="1" oninput="updateCart()">
					  <button onclick="increaseQuantity(this)" class="btn btn-info btn-sm">+</button>
					</td>

					<td class="cost">$20</td>
					<td><button class="remove-button btn btn-danger btn-sm" onclick="removeProduct(this)">X</button></td>
				  </tr>
				  <tr class="product" data-price="20000">
					<td>id</td>
					<td>
						<img src="https://thumbs.dreamstime.com/b/tres-fresas-con-la-hoja-de-fresa-en-el-fondo-blanco-114284301.jpg" alt="Producto 2" class="product-image" style="height: 50px; width: 50px;">
						<br>
						Producto 2
					</td>
					<td class="quantity-buttons">
						<button onclick="decreaseQuantity(this)" class="btn btn-danger btn-sm">-</button>
					  <input type="number" value="1" min="1" oninput="updateCart()">
					  <button onclick="increaseQuantity(this)" class="btn btn-info btn-sm">+</button>
					</td>

					<td class="cost">$20</td>
					<td><button class="remove-button btn btn-danger btn-sm" onclick="removeProduct(this)">X</button></td>
				  </tr>
			</tbody>
			<tfoot id="cart-footer">
				<tr class="ultimaFila">
					<th scope="row" colspan="2">Total productos</th>
					<td id="total-products-quantity">1</td>
					<td class="font-weight-bold" id="total">$ <span>5000</span></td>
					<td>
						<button class="btn btn-danger btn-sm" id="vaciar-carrito">
							Vaciar Todo
						</button>
					</td>
				  </tr>
			</tfoot>
			
		</table>
	</div>
	
<script src="/js/funciones.js"></script>
</body>
</html>
